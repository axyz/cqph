<div class="tweet">
  <div class="tweet-content">
    <a target="_blank" href="https://twitter.com/{{json.user.screen_name}}">
      <img class="avatar" src="{{json.user.profile_image_url}}">
      <strong class="fullname">{{json.user.name}}</strong> 
      <span class="username">@{{json.user.screen_name}}</span>
    </a>
    <p id="tweet-{{json.id}}"></p>
    <small><i>{{json.created_at}}</i></small>
  </div>
</div>
